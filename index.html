<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example with Link</title>
    <!-- 引入 p5.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="sketch.js" defer></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #link-container {
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>p5.js 示例页面</h1>

    <!-- 跳转链接 -->
    <div id="link-container">
        <a href="https://editor.p5js.org/yiiqiiz/sketches/xvv-Sfdb0" target="_blank">点击跳转到 Example 网站</a>
    </div>

    <!-- p5.js 画布容器 -->
    <div id="sketch-holder"></div>
</body>
</html>
